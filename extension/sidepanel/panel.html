<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChromePilot Panel</title>
  <link rel="stylesheet" href="material-symbols.css">
  <link rel="stylesheet" href="panel.css">
  <link rel="stylesheet" href="inspector.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>ChromePilot</h1>
      <div class="status-badge" id="status-badge">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Connecting...</span>
      </div>
    </header>

    <!-- Connected Clients Section -->
    <section class="section" id="clients-section">
      <div class="section-header">
        <h2>Connected Clients</h2>
        <div class="section-header-right">
          <button id="remove-expired-sessions" class="icon-btn" title="Remove expired sessions">
            <span class="material-symbols-outlined">delete</span>
          </button>
          <span class="badge" id="client-count">0</span>
        </div>
      </div>
      
      <div class="custom-select" id="session-selector-wrapper">
        <div class="custom-select-trigger" id="session-selector-trigger">
          <span class="session-name">No active sessions</span>
          <span class="session-status"></span>
        </div>
        <div class="custom-select-options" id="session-selector-options"></div>
      </div>
      
      <div class="detail-grid" id="session-details">
        <div class="detail-item">
          <label>Session ID:</label>
          <span id="session-id" class="mono"></span>
        </div>
        <div class="detail-item">
          <label>Timeout:</label>
          <span id="session-timeout"></span>
        </div>
      </div>
    </section>

    <!-- Current Window Tabs Section -->
    <section class="section" id="tabs-section">
      <div class="section-header collapsible" id="tabs-header">
        <div class="section-header-left">
          <span class="collapse-icon">â–¼</span>
          <h2 id="tabs-section-title">Current Window Tabs</h2>
        </div>
        <div class="section-header-right">
          <button id="inspect-btn" class="inspect-btn" title="Start inspector mode">
            INSPECT
          </button>
          <button id="exit-inspector-btn" class="exit-inspector-btn" style="display: none;" title="Exit inspector mode">
            EXIT
          </button>
          <button id="refresh-tabs" class="icon-btn" title="Refresh tabs">
            <span class="material-symbols-outlined">refresh</span>
          </button>
          <span class="badge" id="tabs-count">0</span>
        </div>
      </div>
      
      <div id="tabs-list" class="tabs-list collapsed">
        <div class="empty-state">No tabs loaded</div>
      </div>
      
      <div id="inspected-element-container" style="display: none;">
        <div class="inspected-element-header">
          <h3>Element Details</h3>
        </div>
        <div id="inspected-element-content" class="inspected-element-content">
          <div class="empty-state">Click an element on the page to inspect it</div>
        </div>
      </div>
    </section>

    <!-- Logs Section -->
    <section class="section" id="logs-section">
      <div class="section-header">
        <h2>Session Logs</h2>
        <div class="log-controls">
          <label for="log-retention">Retention:</label>
          <input type="number" id="log-retention" min="10" max="1000" value="100" step="10">
          <button id="clear-logs" class="btn-small">Clear</button>
        </div>
      </div>
      
      <div id="logs-container" class="logs-container">
        <div class="empty-state">No logs yet</div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2026 aikeymouse | <a href="https://github.com/aikeymouse/chrome-pilot" target="_blank" rel="noopener noreferrer">GitHub</a></p>
    </footer>
  </div>

  <script src="inspector.js"></script>
  <script src="panel.js"></script>
</body>
</html>
